        <script>
            console.log(c.width);

            ctx.font = "16px Verdana";
            var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
            gradient.addColorStop("0", "#f33");
            gradient.addColorStop("0.5", "#000");
            gradient.addColorStop("1.0", "#0f0");
            ctx.fillStyle = gradient;
            ctx.fillText("Bb clarinet", 20, 40);
            ctx.fillText("7-23-2020_song.html", 100, 20);
            drawStaves(6,100,50);
            drawTrebleCleff(10,75);
            drawKeySignature(25,70,-4);
            drawNoteHead(50,50);
            drawNoteHead(58,60);

            drawLine(47,50,47,87);
            drawLine(55,60,55,90);

            drawNoteHead(82,85);
            drawNoteHead(90,75);
            drawNoteHead(98,50);
            drawNoteHead(106,100);drawLine(96,100,116,100);
            drawLine(79,85,79,103);
            drawLine(87,75,87,98);
            drawLine(95,50,95,93);
            drawLine(103,100,103,84);
            drawThickLine(79,103,103,88);
            drawThickLine(79,99,103,84);

            drawNoteHead(112,55);

            drawNoteHead(128,50);

            drawLine(109, 55, 109, 72);
            drawLine(117, 80, 117, 65);
            drawLine(125, 50, 125, 66);
            drawLine(133, 85, 133, 59);
            drawThickLine(109, 72, 133, 63);
            drawThickLine(109, 68, 133, 59);

            const beat0004 = [50, 90, 120, 90];
            let x = 144;
            let y;
            let deltax = 8;
            let startx;
            for (i=0; i<beat0004.length; i++) {
                y = beat0004[i];
                if (y === 120) {
                    for (e=0; e<3; e++) {
                        drawLine(x-10, y-10*e, x+10, y-10*e);
                    }
                }
                if (i === 2) {
                    x -= 3;
                }
                if (i === 3) {
                    x += 2;
                }
                drawNoteHead(x, y);
                if (y < 60) {
                    drawLine(x-3, y, x-3, 75-0.7*(x-144));
                }
                if (y > 60) {
                    drawLine(x+3, y, x+3, 75-0.7*(x-144)-4);
                }
                x += deltax;
            }
            drawThickLine(141,75,170,64);
            drawThickLine(141,70,170,59);
            drawLine(180,50,180,90);
            x = 188;
            startx = x;
            const beat0005 = [85,75,50,80];
            for (i=0; i<beat0005.length; i++) {
                y=beat0005[i];
                if (y < 55) {
                    drawLine(x-2+2, y, x-2+2, 60+0.2*(x-startx)+4);
                    drawNoteHead(x+2, y);
                } else if (y > 55) {
                    drawLine(x+2, y, x+2, 60+0.2*(x-startx));
                    drawNoteHead(x, y);
                }
                x+= deltax;

            }

            /*
                50 = F5
                55 = E5
                60 = D5
                65 = C5
                70 = B4

                90 = E4
                95 = D4

                4  = 20
                5  = 25
                6  = 30
                7  = 35
                8  = 40
                9  = 45
                10 = 50
