    left: 250px;
  }
  div.mylinks {

    padding-right: 40px;
    padding-bottom: 5px;
    padding-left: 40px;
    border-style: solid;
    border-color: #def;
    border-radius: 5px;
    font-size: 18px;   
  }
  iframe.my2020receipts {
    position: fixed;

  iframe.goldprice {
    border: 0;
    overflow: hidden;

    top: 0px;
    left: 630px;

  }
</style>

</head>
<body>
  <div style="height:60px;background-color:#345678;opacity:0.5;"></div>
  <a href="index.html">Welcome your highness.</a>

<div id="time2"><div id="time"></div></div>
<div class="mylinks">
    <a target="_blank" class="mylinks" href="https://docs.google.com/spreadsheets/d/1ze65odjZNslygXlMqp_DKwvjNx878GNr4q_E8EfGSBg/edit#gid=0">2020 receipts</a><br>

    <a target="_blank" class="mylinks" href="https://docs.google.com/spreadsheets/d/13uLU9jb5vr3lriu8GiXmKDqVmyP1y8Q1NGLFhT1atQE/edit#gid=0">income/net worth</a><br>
    <a target="_blank" class="mylinks" href="https://www.amazon.com/">Amazon</a><br>
    <a target="_blank" class="mylinks" href="https://www.gmail.com">Gmail</a>
    <a target="_blank" class="mylinks" href="https://www.biblegateway.com/versions/La-Biblia-de-las-Am%C3%A9ricas-LBLA/#booklist">Biblia de las Americas</a>

</div>
<iframe src="https://www.goldbroker.com/widget/live-price/XAG?currency=USD" width="100%" height="130" class="silverprice"></iframe>
<iframe src="https://www.goldbroker.com/widget/live-price/XAU?currency=USD" width="100%" height="130" class="goldprice"></iframe>
<script>
  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }
  function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    // add a zero in front of numbers<10
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
    t = setTimeout(function() {
      startTime()
    }, 500);
  }
  startTime();
</script> 
</body>
