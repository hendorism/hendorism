<script>
  let y = 50;
  let x = 10;
  let quan = 12;
  let spac = 100;
  let tmar = 50;

  function drawLedgerLines() {
    if (y<50 && y%2===0) {
        for (i=0; i<(50-y)/10; i++) {
            drawLine(x=10, y+10*i, x+10, y+10*i);
        }
    } else if (y<50 && y%2===1) {
        for (i=0; i<50-(y-10); i++) {
            drawLine(x-10, y+10*i, x-10, y+10*i);
        }
    } else if (y>90 && y%2===0) {
        for (i=0; i<y-90; i++) {
            drawLine(x-10, y-10*i, x+10, y-10*i);
        }
    } else if (y>90 && y%2===1) {
        for (i=0; i<(y-10)-90; i++) {
            drawLine(x-10, y-10*i, x+10, y-10*i);
        }
    }
  }
</script>
