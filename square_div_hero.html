<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <script>      $(document).ready(function() {

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
///////////////////////==================    prevent arrowkey and spacebar default behavior///////////////////
        window.addEventListener("keydown", function(e) {
        // 37   39   38   40   32
        // <    >    ^    D    SP
        // prevent space-bar and arrow-keys from scrolling the page
        if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }
      }, false);
/////////////////////////////////////== player ==//////////////////////////////////////////
        let player = {
          x: 10,
          y: 10,
          width: 10,
          height: 10,
          color: "#33bb99"
        }
function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x,player.y,player.width,player.height);
}
  function eraseGameScreen() {
    ctx.fillStyle = "#333333";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
eraseGameScreen();
drawPlayer();
/////=================================== arrow key behavior ==============//////////
setTimeout(function(){ //============ add delay so as to not take input from ctrl+r when refreshing page
  $(document).keyup(function(e) {
    eraseGameScreen();
    if (e.which == 38) { // up
      player.y -= 5;
    } else if (e.which == 39) { // right
      player.x += 5;
    } else if (e.which == 40) { // down
      player.y += 5;
    } else if (e.which == 37) { // left
      player.x -= 5;
    }
    drawPlayer();
}); //================================ end arrow key listener
}, 500); //================= end setTimeout block for arrow key listener
      }); //======= end jquery listener
    </script>
  </head>

  <!-- ////////////////////////// begin body //////////////////////////////////// -->
