<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #344556;
    }
    #sphere {
      position: absolute;
      background-color: #78899a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      top: 50px;
      left: 80px;
    }
  </style>
</head>
<body>
  <button onclick="myMove()">Click Me</button>
  <div id="sphere"></div>
<script>
  let counter = 0;
  const theSphere = document.getElementById("sphere");   
  console.log(theSphere.style.top);
  console.log(theSphere);
  function myMove() {
    //if (counter < 1) {
      let x = 80; // sphere x
      let y = 50; // sphere y
      let v = 1; // sphere velocity
      let b = (Math.random()*2)*Math.PI; // sphere bearing/direction of travel (in radians)
      let vx = Math.cos(b)*v; // sphere horizontal velocity
      let vy = Math.sin(b)*v; // sphere vertical velocity
      let id = setInterval(frame, 5);
      function frame() {
        if (x>window.innerWidth-50 || x<0) {
          vx = -vx;
        }
        if (y>window.innerHeight-50 || y<0) {
          vy = -vy;
        }
        x+=vx;
        y+=vy; 
        theSphere.style.top = y + "px"; 
        theSphere.style.left = x + "px";
        counter ++;
      }
    //}
    // if (counter === 1) {
    //   console.log('hi');
    //   v += 0.2;
    //   let id = setInterval(frame, 5);
    // }
  }

</script>

</body>
</html>
